<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Yours Songs</h1>
<table border="1">
	<tr>
	<td>Id</td>
	<td>Name</td>
	<td>Artist</td>
	<td>Genre</td>
	<td>Link</td>
	</tr>
	<tr th:each="song : ${songs}">
		<td th:text="${song.Id}"></td>
		<td th:text="${song.Name}"></td>
		<td th:text="${song.Artist}"></td>
		<td th:text="${song.Genre}"></td>
		<td>
		<audio controls>
		<source th:src="${song.link}" type="audio/mpeg">
		</audio>
		</td>
	</tr>
</table>

</body>
</html>
