<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>View your playlist</h2>

	<table border="1">
	<tr>
	<td>Playlist Id</td>
	<td>Playlist Name</td>
	<td>Playlist Song</td>
	
	
	</tr>
	<tr th:each="playlist:${playlist}">
	<td th:text="${playlist.id}"></td>
	<td th:text="${playlist.name}"></td>
		<td>
			<ul th:each="songs:${playlist.song}">
				<li>
				<span th:text="${songs.name}"></span>
				<audio controls>
				<source th:src="${songs.link}" type="audio/mpeg">
				</audio>
				</li>
			</ul>
		
		
		</td>
	</tr>
	
	
	</table>
</body>
</html>
